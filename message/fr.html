<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

    <title>Notifications et Messages</title>
</head>
<body>
<div id="app"></div>
<script src="../static/vuetify/js/vue.js"></script>
<script src="../static/vuetify/js/vuetify.js"></script>
<script type="text/x-template" id="app-template">
    <v-app>
        <v-main>
            <v-container class="my-6">
                <v-container>
                    <div class="body-1 font-weight-bold">Paramètres Bluetooth du système</div>
                    <div class="mt-6 d-flex px-5 justify-center" :style="contentPicStyle">
                        <v-img :src="picPrefix+'/hand_with_watch.png?version=2'" max-width="106" height="152" class="mt-10"></v-img>
                        <v-img :src="picPrefix+'/hand_with_phone.png?version=2'" max-width="106" height="166" class="ml-6 mt-6"></v-img>
                    </div>
                    <div class="my-4 body-2 font-weight-medium">
                        Avant d&#039;effectuer ce réglage, assurez-vous que l&#039;application et la montre sont connectées.<br/>
                        1. Activez le commutateur Bluetooth dans les "Paramètres → Bluetooth" du système de téléphonie mobile (comme indiqué ci-dessous)<br />
2. Après avoir vérifié le nom Bluetooth de l'appareil, "Connecté" s'affiche, indiquant que la connexion est réussie<br />
3. Lorsqu'il s'affiche comme "Non connecté", cliquez sur la position "Non connecté" pour terminer la connexion Bluetooth entre le système de téléphonie mobile et l'appareil.
                    </div>
                    <div class="d-flex pt-6 justify-center" :style="contentPicStyle">
                        <div style="position:relative;height: 166px;" class="justify-center d-flex mt-4">
                            <v-img :src="picPrefix+'/sb_pic_iphone.png?version=2'" max-width="236" height="166"></v-img>
                            <div style="position:absolute;z-index: 10;top:15px;width: 236px" class="px-6 pt-3">
                                <div style="font-size: 12px;" class="d-flex align-center">
                                    <v-img :src="picPrefix+'/sb_icon_xyb.png?version=2'" max-width="6" height="12"></v-img>
                                    <div class="caption blue--text ml-1">Réglages</div>
                                    <div class="caption ml-13">Bluetooth</div>
                                </div>
                                <div class="d-flex mt-3 px-3 justify-space-between align-center" :style="contentPhoneStyle" style="width: 193px;height: 28px">
                                    <div class="caption font-weight-black" style="transform: scale(0.71)">Bluetooth</div>
                                    <v-img :src="picPrefix+'/sb_icon_btn_on.png?version=2'" max-width="28" height="16"></v-img>
                                </div>

                                <div class="d-flex mt-3 px-3 justify-end align-center" :style="contentPhoneStyle" style="width: 193px;height: 48px">
                                    <div class="caption font-weight-light mt-n5" style="position: relative;width: 193px;height: 44px">
                                        <div  style="transform: scale(0.91);position: absolute;z-index: 0;height: 44px;top: 22px;right:0px">
                                            Connecté
                                        </div>
                                        <div :style="[circleBorderStyle,{zIndex:2,position:'absolute',paddingLeft:'-22px',overflow:'auto',right:'12px'}]" class="text-center d-flex align-center">
                                            <div  style="transform: scale(0.91);position: relative;width: 44px;flex-shrink: 0;margin-left: -16px;">
                                                Connect...
                                            </div>
                                            <v-img :src="picPrefix+'/sb_icon_about.png?version=2'" max-width="10" height="10"></v-img>
                                        </div>
                                        <v-img :src="picPrefix+'/hand.png?version=2'" max-width="26" height="32" style="position: absolute;z-index: 3;top: 32px;right: 12px;"></v-img>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex px-5 justify-space-between align-center mt-10" :style="contentPicStyle">
                        <div class="my-5 body-2 font-weight-medium">
                            Instructions détaillées pour l&#039;utilisation de &quot;Device Connection&quot;
                        </div>
                        <v-icon :size="11" color="grey">fa-solid fa-chevron-right</v-icon>
                    </div>
                    <div class="body-1 font-weight-bold mt-9">Paramètres dans l&#039;application</div>
                    <div class="my-4 body-2 font-weight-medium">
                        L&#039;appareil recevra des notifications de messages d&#039;application avec le commutateur &quot;Fitnus&quot; activé.<br/><br/>

                        Dans &quot;Appareil → Notifications de message&quot;, activez le commutateur &quot;Synchroniser les notifications du téléphone&quot; et définissez &quot;Autoriser&quot; ou &quot;Activer&quot; pour les applications qui reçoivent des notifications dans la liste en dessous.
                    </div>
                    <div class="body-1 font-weight-bold mt-9">Bluetooth ne peut pas se connecter</div>
                    <div class="my-4 body-2 font-weight-medium">
                        L&#039;appareil ne prend en charge que la connexion à un seul téléphone mobile, veuillez vérifier si l&#039;appareil est connecté à d&#039;autres téléphones mobiles. S&#039;il est déjà connecté à un autre téléphone portable, il ne pourra pas se connecter au nouveau téléphone portable.<br/><br/>
                        Ouvrez le système de téléphonie mobile &quot;Paramètres → Bluetooth&quot;, sélectionnez le nom Bluetooth de l&#039;appareil auquel vous vous connectez, cliquez sur l&#039;icône &quot;i&quot; à côté, accédez à la page des détails Bluetooth et sélectionnez &quot;Ignorer cet appareil&quot; ; puis connectez-vous avec le téléphone qui doit être lié.
                    </div>
                    <div class="d-flex pt-6 justify-center" :style="contentPicStyle">
                        <div style="position:relative;height: 166px;" class="justify-center d-flex mt-4">
                            <v-img :src="picPrefix+'/sb_pic_iphone.png?version=2'" max-width="236" height="166"></v-img>
                            <div style="position:absolute;z-index: 10;top:15px;width: 236px" class="px-6 pt-3">
                                <div style="font-size: 12px;" class="d-flex align-center">
                                    <v-img :src="picPrefix+'/back.png'" max-width="6" height="12"></v-img>
                                    <div class="caption ml-15">Notifications et Messages</div>
                                </div>
                                <div class="d-flex mt-3 px-3 justify-space-between align-center" :style="contentPhoneStyle" style="width: 193px;height: 28px">
                                    <div class="caption font-weight-black" style="transform: scale(0.71)">Synchroniser les notifications du téléphone portable</div>
                                    <v-img :src="picPrefix+'/sb_icon_btn_off.png?version=2'" max-width="28" height="16"></v-img>
                                </div>

                                <div class="mt-1 py-2" :style="[contentPhoneStyle,{position:'relative'}]">
                                    <div class="d-flex px-3 pb-1 align-center">
                                        <v-img :src="picPrefix+'/sb_icon_SMS.png?version=2'" max-width="16" height="16"></v-img>
                                        <div class="caption font-weight-black" style="transform: scale(0.71)">SMS</div>
                                    </div>
                                    <v-divider></v-divider>
                                    <div class="d-flex px-3 pt-1 align-center">
                                        <v-img :src="picPrefix+'/sb_icon_calendar.png?version=2'" max-width="16" height="16"></v-img>
                                        <div class="caption font-weight-black" style="transform: scale(0.71)">Calendrier</div>
                                    </div>
                                    <v-img :src="picPrefix+'/hand.png?version=2'" max-width="26" height="32" style="position: absolute;z-index: 3;bottom: -10px;right: 12px;"></v-img>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="body-1 font-weight-bold mt-9">Paramètres de notification du système</div>
                    <div class="my-4 body-2 font-weight-medium">
                        La fonction de notification de message est directement envoyée à votre appareil par le système et vous devez activer le système de téléphonie mobile [Notifications du système partagé].<br/><br/>

                        Une fois l&#039;appareil lié avec succès, sélectionnez &quot;Autoriser&quot; dans la notification système contextuelle.
                    </div>
                    <div class="d-flex pt-6 justify-center" :style="contentPicStyle">
                        <div style="position:relative;height: 166px;" class="justify-center d-flex mt-4">
                            <v-img :src="picPrefix+'/sb_icon_Pop-ups.png?version=2'" max-width="236" height="166"></v-img>
                            <div style="position:absolute;z-index: 10;width: 250px" class="pt-10">
                                <div style="font-size: 12px;transform: scale(0.80)" class="font-weight-bold text-center px-8">
                                    Autoriser &quot;Fitnus&quot; à afficher les notifications &quot;iPhone&quot; ?
                                </div>
                                <div style="font-size: 12px;margin-top: -10px" class="text-center font-weight-light px-4">
                                    <div style="transform: scale(0.61)">
                                        Lorsque cet accessoire est connecté, toutes les notifications que vous recevez apparaîtront sur son écran.
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-space-around font-weight-light mt-3" style="font-size: 12px;color:#007AFF;position:absolute;width: 200px;z-index: 10;bottom: 20px">
                                <div style="transform: scale(0.80);">interdit</div>
                                <div style="transform: scale(0.80);">Autoriser</div>
                            </div>
                        </div>
                    </div>
                    <div class="my-4 body-2 font-weight-medium">
                        Ou allez dans &quot;Paramètres → Bluetooth&quot; du système de téléphonie mobile, sélectionnez le nom Bluetooth de l&#039;appareil auquel vous vous connectez, cliquez sur l&#039;icône &quot;i&quot; à côté, accédez à la page des détails Bluetooth et ouvrez &quot;Notifications du système partagé&quot;.
                    </div>
                    <div class="d-flex pt-6 justify-center" :style="contentPicStyle">
                        <div style="position:relative;height: 166px;" class="justify-center d-flex mt-4">
                            <v-img :src="picPrefix+'/sb_pic_iphone.png?version=2'" max-width="236" height="166"></v-img>
                            <div style="position:absolute;z-index: 10;top:15px;width: 236px" class="px-6 pt-3">
                                <div style="font-size: 12px;" class="d-flex align-center">
                                    <v-img :src="picPrefix+'/sb_icon_xyb.png?version=2'" max-width="6" height="12"></v-img>
                                    <div class="caption blue--text ml-1">Réglages</div>
                                    <div class="caption ml-13">Bluetooth</div>
                                </div>
                                <div class="d-flex mt-3 px-3 justify-space-between align-center" :style="contentPhoneStyle" style="width: 193px;height: 28px">
                                    <div class="caption font-weight-black" style="transform: scale(0.71)">Bluetooth</div>
                                    <v-img :src="picPrefix+'/sb_icon_btn_on.png?version=2'" max-width="28" height="16"></v-img>
                                </div>
                                <div class="caption font-weight-light mt-3" style="transform: scale(0.91);">
                                    Mon appareil
                                </div>
                                <div class="d-flex px-3 justify-end align-center" :style="contentPhoneStyle" style="width: 193px;height: 48px">
                                    <div class="caption font-weight-light mt-n5" style="position: relative;width: 44px;height: 44px">
                                        <div :style="[circleBorderStyle,{zIndex:2,position:'absolute',paddingLeft:'-22px',overflow:'auto'}]" class="text-center d-flex align-center">
                                            <div  style="transform: scale(0.91);position: relative;width: 44px;flex-shrink: 0;margin-left: -16px;">
                                                Connect...
                                            </div>
                                            <v-img :src="picPrefix+'/sb_icon_about.png?version=2'" max-width="10" height="10"></v-img>
                                        </div>
                                        <v-img :src="picPrefix+'/hand.png?version=2'" max-width="26" height="32" style="position: absolute;z-index: 3;top: 32px;left: 12px;"></v-img>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex pt-6 justify-center mt-3" :style="contentPicStyle">
                        <div style="position:relative;height: 166px;" class="justify-center d-flex mt-4">
                            <v-img :src="picPrefix+'/sb_pic_iphone.png?version=2'" max-width="236" height="166"></v-img>
                            <div style="position:absolute;z-index: 10;top:15px;width: 236px" class="px-6 pt-3">
                                <div style="font-size: 12px;" class="d-flex align-center">
                                    <v-img :src="picPrefix+'/sb_icon_xyb.png?version=2'" max-width="6" height="12"></v-img>
                                    <div class="caption blue--text ml-1">Réglages</div>
                                </div>
                                <div class="d-flex mt-3 px-3 justify-space-between align-center" :style="contentPhoneStyle" style="width: 193px;height: 28px">
                                    <div class="caption font-weight-black" style="transform: scale(0.71)">Notifications du système partagé</div>
                                    <div :style="[circleBorderStyle]" class="text-center d-flex align-center justify-center">
                                        <div style="position: relative">
                                            <v-img :src="picPrefix+'/sb_icon_btn_on.png?version=2'" max-width="28" height="16"></v-img>
                                            <v-img :src="picPrefix+'/hand.png?version=2'" max-width="26" height="32" style="position: absolute;z-index: 3;top: 20px;left: 22px;"></v-img>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="body-1 font-weight-bold mt-9">Précautions</div>
                    <div class="my-4 body-2 font-weight-medium">
                        La connexion entre l&#039;appareil et l&#039;application doit être maintenue dans une bonne plage de connexion Bluetooth. Il est recommandé de le maintenir à moins de 1 mètre (plus la distance est proche, meilleur est le signal). Afin de ne pas affecter l&#039;effet de connexion Bluetooth, la connexion entre l&#039;appareil et le téléphone mobile doit éviter les cloisons telles que les murs, les portes et les fenêtres.<br/><br/>
                        Les applications qui reçoivent des notifications de message doivent rester connectées et avoir le commutateur de notification activé.
                    </div>
                    <div class="body-1 font-weight-bold mt-9">Déclaration de confidentialité</div>
                    <div class="mt-4 body-2 font-weight-medium" :class="isIos?'mb-16':''">
                        Les notifications de message que vous recevez sur votre appareil sont directement transmises à votre appareil par le système. Pendant le processus de réception, l&#039;appareil et l&#039;application ne reconnaîtront pas le contenu de votre message ni ne l&#039;utiliseront à d&#039;autres fins.
                    </div>
                </v-container>
            </v-container>
        </v-main>
    </v-app>
</script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify({
            theme:{dark: false}
        }),
        data: function () {
            const checkCircleStyle = {
                width: '5px',
                height: '5px',
                border: '1px solid #3DC3C9',
                borderRadius: '50%'
            }

            const checkDividerStyle = {
                width: '20px',
                height: '1px',
                background: '#3DC3C9',
            }

            const sheetStyle = {
                borderRadius: '10px',
            }

            return {
                index: 0,
                sheetStyle,
                checkDividerStyle,
                checkCircleStyle
            }
        },
        computed: {
            selectedStyle:function(){
                return {
                    width: '109px',
                    height: '120px',
                    background: this.$vuetify.theme.dark?'#2A2A2A':'#FFFFFF',
                    borderRadius: '10px'
                };
            },
            notSelectedStyle:function(){
                return {
                    width: '109px',
                    height: '120px',
                    background: 'transparent',
                    borderRadius: '10px',
                };
            },
            circleBorderStyle:function(){
                return {
                    width: '44px',
                    height: '44px',
                    border: '2px solid #3DC3C9',
                    borderRadius: '50%',
                    backgroundColor: this.$vuetify.theme.dark?'#404040':'white'
                }
            },
            contentPicStyle: function(){
                return {
                    borderRadius: '10px',
                    backgroundColor: this.$vuetify.theme.dark?'#404040':'#F7F7F7'
                }
            },
            contentPhoneStyle: function(){
                return {
                    borderRadius: '10px',
                    backgroundColor: this.$vuetify.theme.dark?'#404040':'white'
                }
            },
            picPrefix: function () {
                return '../static/images/message/'+(this.$vuetify.theme.dark?'dark':'light');
            },
            picBasePrefix: function () {
                return '../static/images/message';
            },
            bgColor: function () {
                return {
                    backgroundColor: this.$vuetify.theme.dark?'#121212':'#F7F7F7'
                };
            },
            isIos() {
                var u = navigator.userAgent;
                var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
                return isiOS;


            }
        },
        methods: {
            onSelected(index) {
                this.index = index
            }
        },
        template: '#app-template'
    })
</script>
</body>
</html>
